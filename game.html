<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        #resetBtn {
            background-color: #f44336;
        }

        #resetBtn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="userInput" placeholder="Enter a number">
        <button onclick="checkGuess()">Submit</button>
        <p id="message"></p>
        <button id="resetBtn" onclick="resetGame()">Start New Game</button>
    </div>

    <script>
        let targetNumber;
        let attempts = 0;

        function startGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("resetBtn").style.display = "none";
        }

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("userInput").value);
            attempts++;

            if (userGuess < targetNumber) {
                document.getElementById("message").textContent = "Too low! Try again.";
            } else if (userGuess > targetNumber) {
                document.getElementById("message").textContent = "Too high! Try again.";
            } else {
                document.getElementById("message").textContent = `Congratulations! You guessed it in ${attempts} attempts.`;
                document.getElementById("resetBtn").style.display = "inline-block";
            }
        }

        function resetGame() {
            startGame();
            document.getElementById("userInput").value = "";
            document.getElementById("resetBtn").style.display = "none";
        }

        startGame();
    </script>
</body>
</html>
