<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #444;
      padding: 0.5rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
    }

    nav a:hover {
      color: #ff6347;
    }

    .container {
      padding: 1rem;
      text-align: center;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Responsive Website</h1>
    <p>Click the links to navigate between pages.</p>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>This is the main page</h2>
    <p>Click on the navigation links above to visit other pages.</p>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Website. All rights reserved.</p>
  </footer>
</body>
</html>
